<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
  <meta charset="UTF-8" />
  <title>Hotspot</title>
  <meta name="description" content="" />
  <meta name="keywords" value="" />
  <link rel="stylesheet" href="css/layout.css" type="text/css" />
  <link rel="stylesheet" href="css/hotspot.builder.css" type="text/css" />
  <link rel="stylesheet" href="css/hotspot.css" type="text/css" />
  <script src="js/lib/modernizr-2.min.js"></script>
</head>

<body>
  <div id="shell">
    <div id="hb-shell">
      <div id="hb-top-wrap" class="hb-main-wrap">
        <div id="hb-global-settings-wrap">
          <h1>
            设置</h1>
          <table>
            <tr>
              <td width="100">
                提示显示的方式:
              </td>
              <td>
                <select id="show-select" autocomplete="off">
                  <option value="mouseover" selected>鼠标悬浮显示</option>
                  <option value="click">点击显示</option>
                  <option value="always">一直都显示</option>
                </select>

              </td>
            </tr>
            <tr>
              <td width="100">
                选择图片
              </td>
              <td>
                <input type="file" name="imageFile" id="imageFileInput">
              </td>
            </tr>
          </table>
        </div>
      </div>
      <div id="hb-main-wrap" class="hb-main-wrap">
        <div id="hb-settings-wrap">
          <h2>
            热点标注设置</h2>
          <table>
            <tr>
              <td width="100">
                是否可见:
              </td>
              <td>
                <select id="visible-select">
                  <option value="visible">可见</option>
                  <option value="invisible" selected>不可见</option>
                </select>

              </td>
            </tr>
            <tr>
              <td width="100">
                提示层的宽度:
              </td>
              <td>
                <input type="text" id="tooltip-width">
                <!-- <br /> -->
                <input type="checkbox" id="tooltip-auto-width" checked value="Auto">
                <label for="tooltip-auto-width">Auto</label>

              </td>
            </tr>
            <tr>
              <td>
                弹出层位置:
              </td>
              <td>
                <select id="position-select">
                  <option value="left" selected>左下角</option>
                  <option value="right">右下角</option>
                  <option value="top">左上角</option>
                  <option value="bottom">右上角</option>
                </select>

              </td>
            </tr>
            <tr>
              <td>
                内容:
              </td>
              <td>
                <textarea id="content" autocomplete="off"></textarea>
              </td>
            </tr>
            <tr>
              <td>
                &nbsp;
              </td>
              <td>
                &nbsp;
              </td>
            </tr>
            <tr>
              <td>
                删除?
              </td>
              <td>
                <input type="button" id="delete" value="删除热点">
              </td>
            </tr>
          </table>
        </div>
        <div id="hb-map-wrap">
          <img id="imageHolder" src="images/image3.jpg">
        </div>
        <div class="clear">
        </div>
      </div>
      <div class="hb-main-wrap" id="submit-wrap">
        <div id="result" class="ndd-button-green-regular">
          生成</div>
      </div>
      <div id="hb-bottom-wrap" class="hb-main-wrap">
        <h1>
          预览</h1>
        <div id="hb-live-preview">
        </div>
      </div>
      <div id="hb-bottom-wrap" class="hb-main-wrap">
        <div class="left">
          <h1>
            HTML 代码</h1>
          <textarea id="hb-html-code" autocomplete="off"></textarea>
        </div>
        <div class="right">
          <h1>
            JavaScript 代码</h1>
          <textarea id="hb-javascript-code" autocomplete="off"></textarea>
        </div>
        <div class="clear">
        </div>
      </div>
    </div>
  </div>

  <script src="js/lib/jquery-1.7.1.min.js"></script>

  <script src="js/hotspot.builder.js"></script>

  <script src="js/hotspot.js"></script>

</body>

</html>
